<header>
	<div id="header-wrapper">	
			<div id="logo-container">
				<a href="{{ "/"  | relative_url }}">
					<img src="/assets/img/logo-white-small.png" id="logo-img" alt="Rooter.se logo">
				</a>
			</div>
			<nav>
				{% for my_page in site.pages %}
				{% if my_page.title %}
				<a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
				{% endif %}
				{% endfor %}
			</nav>
	</div>
</header>
