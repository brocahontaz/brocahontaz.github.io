<div id="page-headline">
	<div id="page-headline-content">
		<div id="page-headline-content-box">
			<h1> {{ page.title }}</h1>
			<p>
				{% if page.layout == 'post' %}
				<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y %H:%M"}}</time>
				{% else %}
				{{ page.desc }}
				{% endif %}
			</p>
		</div>
	</div>
</div>
